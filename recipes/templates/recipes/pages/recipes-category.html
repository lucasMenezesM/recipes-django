{% extends "global/base.html" %}

{% block title %} {{ title }} | {% endblock title %}

{% block content %}
    <div class="main-content main-content-list container">
        {% for recipe in recipes %}
          {% include "recipes/partials/recipe-item.html" %}
        {% empty %} 
          <div class="center ">
            <h1>No {{ category_name }} Recipes Found Here</h1>
          </div>
        {% endfor %}
    </div>
{% endblock content %}
